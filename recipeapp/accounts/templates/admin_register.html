{% extends "base_generic.html" %}

{% block title %}
    admin_register
{% endblock title %}

{% block content %}

    <h2>Admin Register</h2>

    {% if user.is_superuser %}
    <p>You are already an admin.</p>
    {% else %}

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Register</button>
    </form>
    {% endif %}
{% endblock content %}
