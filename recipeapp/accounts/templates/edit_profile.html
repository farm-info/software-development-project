{% extends "base_generic.html" %}

{% block title %}
    Edit Profile
{% endblock title %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Save</button>
    </form>

{% endblock content %}
