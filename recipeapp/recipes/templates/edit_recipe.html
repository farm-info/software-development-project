{% extends "base_generic.html" %}

{% block title %}
    edit recipe
{% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Save</button>
    </form>

    <a class="delete-button button"
       href="{% url 'delete_recipe' recipe.id %}">Delete</a>

{% endblock content %}
